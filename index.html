<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Over zoom tiles</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>

<style>
#zoom-level {
  margin: 10px;
  padding: 10px;
  position: absolute;
  right: 0;
  top:0;
  z-index: 1000;
  background: #ddd;
}
</style>
<div id='map'></div>
<div id='zoom-level'>Zoom Level: 3</div>
<script>
L.mapbox.accessToken = 'pk.eyJ1IjoibTlicmFkeSIsImEiOiJjaXNzNHQ0YmowNmM5MnlwaGh3YjJzd3k3In0.-Fu9YD8Qbrw7xRZ-7Ocn6w';

// The native maximum zoom level for this tile layer is 19
var map = L.mapbox.map('map', 'mapbox.streets-satellite', {
    tileLayer: {
        maxNativeZoom: 6 // The map will use zoom level 6 tiles for all zoom levels past 19
    }
}).setView([44, -79.50], 3);


map.on('zoomend', function(){
    document.getElementById('zoom-level').innerHTML = 'Zoom Level: ' + map.getZoom();
});

L.tileLayer('https://api.mapbox.com/styles/v1/m9brady/citoswv1300072ipnlx124apk/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoibTlicmFkeSIsImEiOiJjaXNzNHQ0YmowNmM5MnlwaGh3YjJzd3k3In0.-Fu9YD8Qbrw7xRZ-7Ocn6w', {
	maxNativeZoom:6}).addTo(map);
	
</script>

</body>
</html>
